<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
</head>

<body>
  <h1 class="title">Conway's Game of Life</h1>
  <form>
    <label>Please, enter width and height<br><input type="number" id="field-width" placeholder="Width" min="10"> <input
        type="number" id="field-height" placeholder="Height" min="10"></label>
    <button class="btn--active" type="button">Submit</button>
  </form>
  <div class="controls">
    <button class="controls__start btn--active">Start Life</button>
    <button class="controls__stop">Stop Life</button>
    <button class="controls__clear">Clear field</button>
  </div>
  <canvas class="field">Your browser doesn't support canvas!</canvas>
  <script src="./app.js"></script>
</body>

</html>
